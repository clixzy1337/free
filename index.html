    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --background: #0f0f0f;
            --text: #ffffff;
            --accent: #b088f9;
            --button: #9370DB;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            padding: 1rem 2rem;
            background-color: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(5px);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 1.5rem;
        }
        nav ul li a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .hero {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            background: radial-gradient(circle at center, rgba(176, 136, 249, 0.2) 0%, rgba(15, 15, 15, 0) 60%);
        }
        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            color: var(--accent);
            line-height: 1.2;
            animation: fadeInUp 0.8s ease-out;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0 1.5rem;
            color: #cccccc;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--button);
            color: var(--text);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 1px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
